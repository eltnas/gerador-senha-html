<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gerador de senha</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>
<body>
	<div id="container">
		<div id="gerador">
			<div id="requisitos">
				<div id="seletores">
					<div class="opt">
						<label for="qtd">Quantos digitos: </label>
						<select name="qtd" id="qtd">
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
						</select>
					</div>

					<div class="sel_option">
						<input type="checkbox" id="upper" name="upper" value="Letras Maiusculas" />
						<label for="upper">Letras Maiúsculas</label>
					</div>

					<div class="sel_option">
						<input type="checkbox" id="lower" name="lower" value="Letras Minúsculas" />
						<label for="lower">Letras Minúsculas</label>
					</div>

					<div class="sel_option">
						<input type="checkbox" id="numbers" name="numbers" value="Números" />
						<label for="numbers">Números</label>
					</div>

					<div class="sel_option">
						<input type="checkbox" id="special" name="special" value="Caracteres Especiais" />
						<label for="special">Caracteres Especiais</label>
					</div>
				</div>
				
				<button id="generate">Gerar Senha</button>

			</div>

			<div id="senha_gerada">
				<div id="titulo">
					<p>Senha Gerada</p>
				</div>

				<div id="senha">
					
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="assets/script.js"></script>

</body>
</html>
